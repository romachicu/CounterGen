<!doctype html>
<html>
    <head>
        <title>Counter</title>
          <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      
    </head>
    <body>
      <div class="container">
        <h1>Counter</h1>
        <p id="number">0</p>
        <div class="buttons">
          <button type="button" class="decrement material-symbols-outlined">remove</button>
          <button type="button" class="reset">Reset</button>
          <button type="button" class="increment material-symbols-outlined">add</button>
        </div>
      </div>
 
        <script src="script.js"></script>
    </body>
</html>
